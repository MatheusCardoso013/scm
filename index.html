<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Filmes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .search-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .search-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .search-button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #0056b3;
        }

        .results-container {
            margin-top: 20px;
            text-align: left;
        }

        .movie-card {
            background-color: #e9e9e9;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Busca de Filmes</h1>
        <form id="search-form" class="search-form">
            <input type="text" id="search-input" class="search-input" placeholder="Digite o nome do filme..." required>
            <button type="submit" class="search-button">Buscar</button>
        </form>
    </div>

    <div class="results-container" id="results"></div>

    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            // Previne o comportamento padrão do formulário (recarregar a página)
            event.preventDefault();

            // Pega o valor do campo de busca
            const query = document.getElementById('search-input').value;

            // Simula a busca e exibe o resultado
            if (query) {
                // Aqui você faria a chamada real para uma API de filmes (ex: OMDB, TMDb)
                // Por enquanto, apenas um alerta para demonstrar que o script está funcionando
                alert(`Buscando por: "${query}"...`);

                // Exemplo de como você poderia exibir resultados (esse código não é funcional sem uma API real)
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = `<h2>Resultados para "${query}"</h2>`;
                
                // Exemplo de um "cartão" de filme
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');
                movieCard.innerHTML = `<p><strong>Nome do Filme:</strong> ${query}</p><p><strong>Ano:</strong> 2025</p>`;
                resultsDiv.appendChild(movieCard);
            }
        });
    </script>
</body>
</html>
