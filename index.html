<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Filmes</title>

    <!-- Fonte moderna Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

    <!-- Ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <div class="search-container">
        <h1><i class="fas fa-film"></i> Busca de Filmes</h1>
        <form id="search-form" class="search-form">
            <input type="text" id="search-input" class="search-input" placeholder="Digite o nome do filme..." required>
            <button type="submit" class="search-button">Buscar</button>
        </form>
    </div>

    <div class="results-container" id="results"></div>

    <script>
        const apiKey = '90b827a4'; // Substitua pela sua própria chave da OMDB se necessário

        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('search-input').value;

            if (query) {
                fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(query)}&apikey=${apiKey}`)
                    .then(response => response.json())
                    .then(data => {
                        const resultsDiv = document.getElementById('results');
                        resultsDiv.innerHTML = '';

                        if (data.Response === 'True') {
                            const movieCard = document.createElement('div');
                            movieCard.classList.add('movie-card');
                            movieCard.innerHTML = `
                                <img src="${data.Poster !== 'N/A' ? data.Poster : 'https://via.placeholder.com/140x210?text=Sem+Imagem'}" alt="${data.Title}">
                                <div class="movie-details">
                                    <p><strong>Nome do Filme:</strong> ${data.Title}</p>
                                    <p><strong>Ano:</strong> ${data.Year}</p>
                                    <p><strong>Gênero:</strong> ${data.Genre}</p>
                                    <p><strong>Diretor:</strong> ${data.Director}</p>
                                    <p><strong>Atores:</strong> ${data.Actors}</p>
                                    <p><strong>Descrição:</strong> ${data.Plot}</p>
                                </div>
                            `;
                            resultsDiv.appendChild(movieCard);
                        } else {
                            resultsDiv.innerHTML = `<p>Nenhum filme encontrado para "${query}".</p>`;
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao buscar o filme:', error);
                        document.getElementById('results').innerHTML = '<p>Ocorreu um erro ao buscar o filme. Tente novamente mais tarde.</p>';
                    });
            }
        });
    </script>
</body>
</html>
